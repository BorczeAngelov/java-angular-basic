<h2>This fullstack Webapp runs on AWS Cloud - Elastic Computing</h2>

<div style="margin: 5px;">
    <label>
        Local host (and server) url: {{hostNameUrl}}
    </label>
</div>

<div style="margin: 15px;">
    <label>On connect with server message: </label>
    <label>{{message}}</label>
</div>

<div style="margin: 15px;">
    <button (click)="pingServer()">Ping Server</button>
    <div style="margin: 5px;">
        <label>Ping-Pong response from server: </label>
        <label>{{pingResponeMessage}}</label>
    </div>
</div>
